<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Toolkit - Fast & Free Online Tools</title>
  <meta name="description"
    content="A collection of fast, lightweight, and free online tools including Age Calculator, Unit Converter, Random Number Generator, and more." />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://simple-toolkit.com/" />
  <meta property="og:title" content="Simple Toolkit - Fast & Free Online Tools" />
  <meta property="og:description"
    content="A collection of fast, lightweight, and free online tools including Age Calculator, Unit Converter, Random Number Generator, and more." />
  <meta property="og:image" content="https://simple-toolkit.com/vite.svg" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://simple-toolkit.com/" />
  <meta name="twitter:title" content="Simple Toolkit - Fast & Free Online Tools" />
  <meta name="twitter:description"
    content="A collection of fast, lightweight, and free online tools including Age Calculator, Unit Converter, Random Number Generator, and more." />
  <meta name="twitter:image" content="https://simple-toolkit.com/vite.svg" />

  <!-- Canonical Link -->
  <link rel="canonical" href="https://simple-toolkit.com/" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#1a1a2e" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />

  <!-- Google Consent Mode v2 - Must load before any Google tags -->
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }

    // Set default consent to 'denied' as per GDPR requirements
    gtag('consent', 'default', {
      'ad_storage': 'denied',
      'ad_user_data': 'denied',
      'ad_personalization': 'denied',
      'analytics_storage': 'denied',
      'wait_for_update': 500
    });

    gtag('set', 'ads_data_redaction', true);
  </script>

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Simple Toolkit",
    "url": "https://simple-toolkit.com/",
    "description": "A collection of fast, lightweight, and free online tools",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://simple-toolkit.com/?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "Simple Toolkit",
    "applicationCategory": "UtilitiesApplication",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "operatingSystem": "Web Browser",
    "description": "A collection of fast, lightweight, and free online tools including Age Calculator, Unit Converter, Random Number Generator, and more."
  }
  </script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./src/styles/variables.css" />
  <link rel="stylesheet" href="./src/styles/global.css" />
  <link rel="stylesheet" href="./src/styles/privacy-banner.css" />
</head>

<body>
  <div id="app">
    <aside id="sidebar" class="glass">
      <div class="logo">
        <h1>Simple Toolkit</h1>
      </div>
      <nav id="menu">
        <!-- Categories will be injected here -->
      </nav>
      <div class="ad-slot sidebar-ad">
        <!-- Ad Placeholder -->
        <p>Ad Space</p>
      </div>
    </aside>
    <main id="main-content" class="glass">
      <header id="top-bar">
        <button id="menu-toggle" aria-label="Toggle Menu">â˜°</button>
        <div id="search-container">
          <input type="text" id="tool-search" placeholder="Search tools..." />
        </div>
      </header>
      <div id="tool-container">
        <div class="welcome-screen">
          <h2>Select a tool to get started</h2>
          <div class="quick-links">
            <!-- Quick links to popular tools -->
          </div>
        </div>
      </div>
      <div class="ad-slot bottom-ad">
        <!-- Ad Placeholder -->
        <p>Ad Space</p>
      </div>
    </main>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
